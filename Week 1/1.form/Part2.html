<html>
	<head>
		<title>Dating Website</title>
		<style>
			.back{background:lightyellow}
			.bbbb{border:10px solid yellow}
			.mmmm{margin-bottom:10px}
			.wwww{width:720px}
			.wwll{width:180px}
			.qqqq{width:80px}
			.dddd{display:inline-block}
			.rrrr{text-align:right}
			.tttt{vertical-align:top}
			.cccc{width:auto}
			.ssss{text-align:center}
			.xxxx{background:red}
			.yyyy{background:purple}
			.ttaa{width:360px}
			.aatt{height:50px} 
			.oooo{width:100px}
			
		</style>
	</head>
	<body >
		<h1><b>Please Enter Your Details For Our Dating Website!</b></h1>
		<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get" enctype="multipart/formdata">
			<fieldset class="back bbbb mmmm wwww">
				<legend>Your Face</legend>
				<label for="Image" class="wwll dddd rrrr tttt">Your image:</label><input type="file" id="Image" name="Image" required><br>
				<label for="preview" class="wwll dddd rrrr tttt ">Image preview:</label><img id="preview" class="oooo">
				
			</fieldset>
			<br>
			<fieldset class="back bbbb mmmm wwww">
				<legend>Your General Details</legend>
				<label for="Name" class="wwll dddd rrrr tttt">Name:</label>                     <input type="text" id="Name" name="Name" required><br>
				<label for="Gender" class="wwll dddd rrrr tttt">Gender:</label>                 <input type="radio" id="Gender" name="Gender" value="Male" required><label for="Gender" class="wwll cccc">Male</label>  
				        			                    		 		<input type="radio" id="Gender" name="Gender" value="Female" required><label for="Gender" class="wwll cccc">Female</label> <br>
				<label for="Age" class="wwll dddd rrrr tttt">Age:</label>     	           	<input type="number" id="Age" name="Age" required><br>
				<label for="Date of Birth" class="wwll dddd rrrr tttt">Date of Birth:</label>   <input type="date" id="Date of Birth" name="Date of Birth"><br>
				<label for="Favorite" class="wwll dddd rrrr tttt">Favorite Color:</label> <input type="color" id="Favorite" name="Favorite"><br>
				<label for="country" class="wwll dddd rrrr tttt">Which country:</label>         <select id="country" name="country">
						                                    					<option value="In">no selection</option>
					      										<option value="In">India</option>
					      										<option value="Usa">United states of America</option>
					      										<option value="Uk">China</option>
															<option value="eg">England</option>
															<option value="In">Russia</option>
					       				            				 </select>
			</fieldset>
			<br>
			<fieldset class="back bbbb mmmm wwww">
				<legend>Your Indicators</legend>
				<label for="Height" class="dddd wwll rrrr tttt">Height:</label>    <label for="Height" class="dddd rrrr tttt qqqq xxxx ssss">Short</label><input type="range" min="0" max="100" step="5" value="50" id="Height" name="Height"><label for="Height" class="dddd rrrr tttt qqqq yyyy ssss">Tall</label><br>
				<label for="Salary" class="dddd wwll rrrr tttt">Salary:</label>	<label for="Salary" class="dddd rrrr tttt qqqq xxxx ssss">Poor</label><input type="range" min="0" max="100" step="5" value="50" id="Salary" name="Salary"><label for="Salary" class="dddd rrrr tttt qqqq yyyy ssss">Rich</label>
				
			</fieldset>
			<br>
			<fieldset class="back bbbb mmmm wwww">
				<legend>Your Contact Information</legend>
				<label for="Email" class="wwll dddd rrrr tttt">Email:</label>			        <input type="email" id="Email" name="Email" required><br>
				<label for="Mobile" class="wwll dddd rrrr tttt">Mobile:</label>				<input type="tel" id="Mobile" name="Mobile"><br>
				<label for="Address" class="wwll dddd rrrr tttt">Address:</label>			<textarea rows="2" cols="30" name="Address" class="ttaa aatt" ></textarea><br>
				<label for="contact" class="wwll dddd rrrr tttt">Method to contact you:</label> 	<input type="checkbox" id="contact" name="contact" value="Email"><label for="contact" class="wwll cccc">Email</label>
						      									<input type="checkbox" id="contact" name="contact" value="Whatsapp"><label for="contact" class="wwll cccc">Whatsapp</label>
						      									<input type="checkbox" id="contact" name="contact" value="In-app chat"><label for="contact" class="wwll cccc">In-app chat</label>
			</fieldset>
			<br>
			<input type="submit" value="Submit!">
		</form>
		
	</body>
</html>
