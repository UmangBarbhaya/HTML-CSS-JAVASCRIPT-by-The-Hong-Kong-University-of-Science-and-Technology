<html>
	<head>
		<title>Dating Website</title>
		
	</head>
	<body >
		<h1><b>Please Enter Your Details For Our Dating Website!</b></h1>
		<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get" enctype="multipart/formdata">
			<fieldset>
				<legend>Your Face</legend>
				<label for="Image">Your image:</label><input type="file" id="Image" name="Image" required><br>
				<label for="preview">Image preview:</label><img id="preview">
				
			</fieldset>
			<br>
			<fieldset>
				<legend>Your General Details</legend>
				<label for="Name">Name:</label>                     <input type="text" id="Name" name="Name" required><br>
				<label for="Gender">Gender:</label>                 <input type="radio" id="Gender" name="Gender" value="Male" required><label for="Gender">Male</label>  
				        			                    <input type="radio" id="Gender" name="Gender" value="Female" required><label for="Gender">Female</label> <br>
				<label for="Age">Age:</label>     	            <input type="number" id="Age" name="Age" required><br>
				<label for="Date of Birth">Date of Birth:</label>   <input type="date" id="Date of Birth" name="Date of Birth"><br>
				<label for="Favorite">Favorite Color:</label>	    <input type="color" id="Favorite" name="Favorite"><br>
				<label for="country">Which country:</label>         <select id="country" name="country">
						                                    		<option value="In">no selection</option>
					      							<option value="In">India</option>
					      							<option value="Usa">United states of America</option>
					      							<option value="Uk">China</option>
												<option value="eg">England</option>
												<option value="In">Russia</option>
					       				            </select>
			</fieldset>
			<br>
			<fieldset>
				<legend>Your Indicators</legend>
				<label for="Height">Height:</label>    <label for="Height">Short</label><input type="range" min="0" max="100" step="5" value="50" id="Height" name="Height"><label for="Height">Tall</label><br>
				<label for="Salary">Salary:</label>    <label for="Salary">Poor</label><input type="range" min="0" max="100" step="5" value="50" id="Salary" name="Salary"><label for="Salary">Rich</label>
				
			</fieldset>
			<br>
			<fieldset>
				<legend>Your Contact Information</legend>
				<label for="Email">Email:</label>			        <input type="email" id="Email" name="Email" required><br>
				<label for="Mobile">Mobile:</label>				<input type="tel" id="Mobile" name="Mobile"><br>
				<label for="Address">Address:</label>			<textarea rows="2" cols="30" name="Address" class="ttaa aatt" ></textarea><br>
				<label for="contact">Method to contact you:</label> 	<input type="checkbox" id="contact" name="contact" value="Email"><label for="contact" class="wwll cccc">Email</label>
						      									<input type="checkbox" id="contact" name="contact" value="Whatsapp"><label for="contact">Whatsapp</label>
						      									<input type="checkbox" id="contact" name="contact" value="In-app chat"><label for="contact">In-app chat</label>
			</fieldset>
			<br>
			<input type="submit" value="Submit!">
		</form>
		
	</body>
</html>
