<html>
<head>
	<title>Color Guessing Game</title> 
</head>
<body onload="do_game()">
	<script>
		var color=["AntiqueWhite","aqua","black","blue","brown","cyan","gold","gray","greenyellow","hotpink","indigo","magneta","orange","red","white","yellow"];
		var finished=false;
		var guesses=0;
		var random_color;
		var target;
		var guess_input_text;
		function do_game()
		{
			target=Math.floor(Math.random()*16);
			random_color=color[target];
			while(!finished)
			{
				guess_input_text=prompt("I am thinking of one of these colors:\n\nAntiqueWhite,aqua,black,blue,brown,cyan,gold,gray,greenyellow,hotpink,indigo,magneta,orange,red,white,yellow\n\nWhat color am I Thinking of?");
				guesses++;
				finished=check_guess();
			}
		}
		function check_guess()
		{
			
			if(check())
			{
				alert("Sorry,I don't recognise your color.\n\nPlease try again");
				return false;
			}
			else if(guess_input_text>random_color)
			{
				alert("Sorry, your guess is not correct!\n\nHint:your color is alphabetically higher than mine.\n\nPlease try again");
				return false;
			}
			else if(guess_input_text<random_color)
			{
				alert("Sorry, your guess is not correct!\n\nHint:your color is alphabetically lower than mine.\n\nPlease try again");
				return false;
			}
			else
			{
				myBody=document.getElementsByTagName("body")[0];
				myBody.style.background=random_color;
				alert("Congratulation!You have guessed the color!\n\nIt took you "+guesses+" guesses to finish the game!\n\nYou can see the color in the background.");
				return true;
			}
	
		}
		function check()								//for checking first condition that color is from array or not
		{
			var i=0;
			
			while(i<=15)
			{
				if(color[i]==guess_input_text)
				{
					return false;
					break;
				}
				
				i++;
			}
			return true;
		}
	</script>
</body>
</html>
